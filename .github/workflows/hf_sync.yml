name: Sync with Hugging Face Hub

on:
  push:
    branches: [main]
  # Allow manual trigger
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Create a temporary directory for the clean sync
          mkdir temp_sync
          cp -R . temp_sync/
          cd temp_sync

          # Initialize a fresh git repo (this wipes out the PDF history)
          rm -rf .git
          git init
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"

          # Remove problematic PDFs and other junk
          find docs/Papers/ -name "*.pdf" -delete
          rm -rf .github  # We don't need workflows on the Space

          # Add and commit
          git add .
          git commit -m "chore: professional sync to HF Space"

          # Force push to HF Space's main
          git push --force https://Siraj-Wahaj1:$HF_TOKEN@huggingface.co/spaces/AIONYX/README main
