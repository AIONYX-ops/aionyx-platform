name: Sync with Hugging Face Hub

on:
  push:
    branches: [main]
  # Allow manual trigger
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Configure git
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"

          # Create a temp branch and remove PDFs (they are rejected by HF Spaces)
          git checkout -b hf-sync-branch
          find docs/Papers/ -name "*.pdf" -delete
          git add -A
          git commit -m "chore: sync to HF (excluding binary papers)"

          # Force push only the sanitized branch to HF Space's main
          git push --force https://Siraj-Wahaj1:$HF_TOKEN@huggingface.co/spaces/AIONYX/README hf-sync-branch:main
